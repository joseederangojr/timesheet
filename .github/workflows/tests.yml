name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2
          coverage: xdebug

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Get Composer Cache Directory
        id: composer-cache-dir
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer Dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Cache npm Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Install Node Dependencies
        run: npm ci

      - name: Cache Vite Build Output
        uses: actions/cache@v4
        with:
          path: |
            public/build
            bootstrap/ssr
          key: ${{ runner.os }}-vite-${{ hashFiles('**/package-lock.json', 'vite.config.*', 'resources/**/*') }}
          restore-keys: |
            ${{ runner.os }}-vite-

      - name: Build Assets
        run: npm run build

      - name: Install Playwright System Dependencies
        run: npx playwright install-deps

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm list playwright --depth=0 --json | jq -r '.dependencies.playwright.version // .devDependencies.playwright.version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install

      - name: Cache Rector
        uses: actions/cache@v4
        with:
          path: /tmp/rector
          key: ${{ runner.os }}-rector-${{ hashFiles('**/composer.lock', 'rector.php') }}
          restore-keys: |
            ${{ runner.os }}-rector-

      - name: Cache PHPStan
        uses: actions/cache@v4
        with:
          path: /tmp/phpstan
          key: ${{ runner.os }}-phpstan-${{ hashFiles('**/composer.lock', 'phpstan.neon') }}
          restore-keys: |
            ${{ runner.os }}-phpstan-

      - name: Create cache directories
        run: |
          mkdir -p /tmp/rector
          mkdir -p /tmp/phpstan

      - name: Setup Laravel Environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run Database Migrations
        run: php artisan migrate --force

      - name: Cache Laravel Configuration
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: Run Linting and Static Analysis
        run: |
          npm run format:php
          ./vendor/bin/pint -p
          npm run format
          ./vendor/bin/rector process
          ./vendor/bin/phpstan --memory-limit=2G
          npm run lint
          npm run test:types

      - name: Run All Tests
        run: php artisan test

      - name: Store Browser Screenshots
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: browser-screenshots-${{ github.run_id }}
          path: |
            tests/Browser/Screenshots
          retention-days: 3
